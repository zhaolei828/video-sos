<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>后台管理 - 首页</title>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>首页</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <a href="/admin/" class="list-group-item active">统计</a>
                <a href="users.html" class="list-group-item">用户管理</a>
                <a href="email_setting.html" class="list-group-item">发送邮箱设置</a>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table table-hover">
                <tr>
                    <th>用户</th>
                    <th>视频量</th>
                </tr>
                <tr th:each="cityUserStat : ${cityUserStatList}">
                    <td th:text="${cityUserStat.city}">深圳</td>
                    <td th:text="${cityUserStat.count}">0</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<footer class="footer">
    <div class="container">
        <p class="text-muted">&copy;2016 zhaolei</p>
    </div>
</footer>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="//cdn.jsdelivr.net/ie10-viewport/1.0.0/ie10-viewport.min.js"></script>
<script src="//cdn.jsdelivr.net/jquery/1.12.1/jquery.min.js"></script>
</html>
