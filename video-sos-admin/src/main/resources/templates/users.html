<head>
    <title>后台管理 - 用户管理</title>
    <!-- Bootstrap core CSS -->

<body>
<div class="container">
    <div class="page-header">
        <h1>用户管理</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <a href="/admin/" class="list-group-item">统计</a>
                <a href="#" class="list-group-item active">用户管理</a>
                <a href="email_setting.html" class="list-group-item">发送邮箱设置</a>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table table-hover">
                <tr>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>邮箱</th>
                    <th>创建时间</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userName}">Onions</td>
                    <td th:text="${user.userPhone}">2.41</td>
                    <td th:text="${user.userEmail}">yes</td>
                    <td th:text="${user.createTime}">yes</td>
                </tr>
            </table>
            <nav class="pull-right">
                <ul class="pagination">
                    <li><a href="#">&laquo;</a></li>
